#{extends 'main.html' /}
#{set title:'Create User' /}

<h1>Create New User</h1>

<form action="@{Users.create}">
    <div>
        <label>Email</label>
        <input type="text" name="email"/>
    </div>
    <div>
        <label>Name</label>
        <input type="text" name="name"/>
    </div>
    <div>
        <label>Address</label>
        <input type="text" name="address"/>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
