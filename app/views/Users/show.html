#{extends 'main.html' /}
#{set title:'Show User' /}

<h1>User #${user.id}</h1>

<table>
    <tr>
        <th>Email</th>
        <td>${user.email}</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>${user.name}</td>
    </tr>
    <tr>
        <th>Address</th>
        <td>${user.address}</td>
    </tr>
</table>
