#{extends 'main.html' /}
#{set title:'Home' /}

<h1>List All Users</h1>

<div>
    <table border="1" cellpadding="5">
        <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Address</th>
            <th>Operations</th>
        </tr>
        #{list users, as: 'user'}
        <tr>
            <td>${user.email}</td>
            <td>${user.name}</td>
            <td>${user.address}</td>
            <td>
                <a href="@{Users.show(user.id)}">Show</a>
                <a href="@{Users.editPage(user.id)}">Edit</a>
                <a href="@{Users.delete(user.id)}">Delete</a>
            </td>
        </tr>
        #{/list}
    </table>
</div>

<p>
    <a href="@{Users.createPage()}">New User</a>
</p>
