#{extends 'main.html' /}
#{set title:'Create Book' /}

<h1>Create New Book</h1>

<form action="@{Books.create}">
    <div>
        <label>Title</label>
        <input type="text" name="title"/>
    </div>
    <div>
        <label>Description</label>
        <input type="text" name="description"/>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
