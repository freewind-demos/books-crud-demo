#{extends 'main.html' /}
#{set title:'Login Page' /}

<h1>Login</h1>

<form action="@{Application.login}">

        <label>Username:</label>
        <input type="text" name="name"/>
        <span>demo</span>
    </div>

    </div>
</form>
